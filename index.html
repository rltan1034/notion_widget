<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Quote Widget</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: transparent;
        }

        .quote-container {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background: transparent;
            padding: 10px;
            border-radius: 5px;
            min-height: 40px; /* Ensures enough height for the bar */
        }

        .quote-bar {
    	    width: 3px;
    	    height: 30px; /* Fixed height */
    	    background-color: white;
    	    margin-right: 10px;
	}
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-bar"></div>
        <div id="greetingWidget"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const formattedDate = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            let greeting = "Good Evening";
            if (hours < 12) greeting = "Good Morning";
            else if (hours < 18) greeting = "Good Afternoon";

            document.getElementById("greetingWidget").innerHTML = `✿ <em> ${greeting} — ${days[now.getDay()]}, ${formattedDate} — ${formattedTime} </em>`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
